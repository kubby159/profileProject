<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/8594307cbe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./JS/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-box">
      <div class="main-inner">
        <div class="profile">
          <div class="profile-detail">
            <img
              src="http://m.ezendolls.com/web/product/big/201904/2f269f9cc7baa55d884303da7b48fcfc.jpg"
              alt="img"
              class="profile-img"
            />
            <p class="profile-job">Web&App FrontEnd</p>
          </div>
          <div class="profile-send">
            <i class="far fa-envelope"></i><span>Hire Me!</span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-box">
      <div class="modal-inner">
        <div class="modal-profile">
          <img
            src="http://m.ezendolls.com/web/product/big/201904/2f269f9cc7baa55d884303da7b48fcfc.jpg"
            alt="img"
            class="modal-img"
          />
          <p class="modal-job">Web&App FrontEnd</p>
        </div>
        <div class="modal-text-area">
          <form action="">
            <textarea placeholder="Please Type something..."></textarea>
          </form>
        </div>
        <div class="btn-box">
          <button class="btn btn-send">Send</button>
          <button class="btn btn-cancel">Cancle</button>
        </div>
      </div>
    </div>
  </body>
</html>
